<div id = "selectFriend">
    <div class = "header">
        <h1>Select a friend to surprise</h1>
    </div>
    <div class = "content">
        <section class = "content-section">
            <label>
                Start typing a friend's name: 
            </label>
            <input type = "text" class = "friendTypeAhead" placeholder = "Enter a friend's name"/>
            <label>
                (or select from the upcoming birthdays)
            </label>
            <div class = "upcoming-birthdays">
            </div>
            <script type = "text/html" id = "upcomingBirthdayTmpl">
                <% _.each(friendList, function(f, i) { %>
                <img src = "<%=f.pic_square%>" title = "<%= f.name %> [<%= f.birthday_date %>]" data-birthday = "<%=f.birthday_date%>" data-name = "<%=f.name%>" data-id = "<%= f.uid%>"/><% }); %>
            </script>
        </section>
        <section class = "content-section selected-friend">
            <img src = "http://profile.ak.fbcdn.net/static-ak/rsrc.php/v2/y9/r/IB7NOFmPw2a.gif" class = "friend-img">
            <div class = "friend-details">
                <div class = "friend-name">
                	
                </div>
                <div class = "dob">
                    08/14/1986
                </div>
            </div>
        </section>
		<section class = "controls">
			<a class ="btn prevScreen">&lsaquo;&lsaquo; Introduction</a>
            <a class ="btn btn-primary nextScreen">Select a gift &rsaquo;&rsaquo;</a>
		</section>
    </div>
    <script src = "lib/bootstrap-typeahead.js" type = "text/javascript">
    </script>
    <script src = "js/views/selectFriend.js" type = "text/javascript">
    </script>
</div>
